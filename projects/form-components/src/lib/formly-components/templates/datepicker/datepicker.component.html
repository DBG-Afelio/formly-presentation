<div class="textfield" [class.is-invalid]="showError" [ngClass]="{'-error': showError}">
    <daenae-sub-datepicker
        [id]="field.id ?? ''"
        [placeholder]="to.placeholder ? (to.placeholder | translate) : ''"
        [formControl]="control"
        [minDate]="to['minDate']"
        [maxDate]="to['maxDate']"
        [shouldBlockMinMaxSelection]="to['shouldBlockMinMaxSelection']"
        [readonly]="to.readonly ?? false"
    ></daenae-sub-datepicker>
</div>
