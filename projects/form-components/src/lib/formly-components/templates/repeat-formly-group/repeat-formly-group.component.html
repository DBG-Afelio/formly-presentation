<ng-container *ngIf="(minMax$ | async) as minMax">
    <div class="f-body-bold f-m mb-m mt-xl label" *ngIf="to.firstRepeatLabel">{{ to.firstRepeatLabel  | translate }}</div>
    <div class="c-grey04 mb-m subtitle" *ngIf="to.firstRepeatSubLabel">{{ to.firstRepeatSubLabel  | translate }}</div>
    <div *ngFor="let repeatedField of field.fieldGroup; let i = index; let first = first " class="card-host">
        <formly-field #fieldRepeated [field]="fillIndex(repeatedField, i)"></formly-field>
        <div class="repeat-formly-buttons">
            <button *ngIf="to.canDuplicate && canAddGroup(minMax) && !repeatedField.formControl?.disabled"
            type="button"
            class="button -ghost -icon-alone icon-duplicate duplicate-button"
            [ngClass]="{'card-button' : to.cardButton}"
            [matTooltip]="to.duplicateText| smartTranslate"
            (click)="duplicateItem(i, minMax)">
            </button>
            <div
                *ngIf="to.showRemoveButton && (minMax.min ? (field.fieldGroup ? field.fieldGroup.length : 0) > minMax.min : true) && !repeatedField.formControl?.disabled"
                [matTooltip]="(!repeatedField.templateOptions?.buttonTooltip) ? '' : repeatedField.templateOptions?.buttonTooltip | translate" class="remove-tooltip">
                <button
                    type="button"
                    class="button -icon-alone remove-button"
                    [ngClass]="{'-disabled': !!repeatedField.templateOptions?.unremovable}" data-test="removeButton"
                    (click)="deleteItem(i, minMax)">
                    <span class="icon icon-close c-red-base f-s"></span>
                </button>
            </div>
        </div>
        <hr *ngIf="to.bottomBar" class="repeater-separator">
    </div>
    <div *ngIf="!field.formControl?.disabled && canAddGroup(minMax) && to.showAddButton" [ngClass]="{'add-button-wrapper': to.cardWrapper}">
        <div class="col p-none mt-xxs">
            <div class="text-center pb-xs" *ngIf="to.noElementText && (!field.fieldGroup || field.fieldGroup.length === 0)">
                <span class="f-s mt-none">{{ to.noElementText | translate }}</span>
            </div>
            <button type="button"
                [ngClass]="(to.addButtonNoElementClasses && (!field.fieldGroup || field.fieldGroup.length === 0)) ? to.addButtonNoElementClasses : 'link -primary f-s -pre add-button'"
                data-test="addButton"
                (click)="addItem(minMax)" >
                <span class="link__icon icon-plus"></span>
                {{ to.addText | smartTranslate }}
            </button>
        </div>
    </div>
    <div *ngIf="field.formControl?.disabled && to.emptyDisableMessage && (!field.fieldGroup || field.fieldGroup.length === 0)">
        <p class="f-s mt-none mb-xs">  {{ to.emptyDisableMessage | smartTranslate}}</p>
    </div>
</ng-container>
